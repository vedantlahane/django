<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>

<h1>All Blog Posts</h1>
<hr>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|slice:":200" }}...</p>
    <small>Posted on: {{ post.created_at }}</small>
    <hr>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

</body>
</html>
