<h1>Gardening Tips & Weather Forecast</h1>

<h2>Current Weather</h2>
<p>Date: {{ current.date }}</p>
<p>Temperature: {{ current.temperature }}°C</p>
<p>Condition: {{ current.condition }}</p>

<h2>Upcoming Forecast</h2>
<ul>
{% for day in forecast %}
    <li>
        {{ day.date }} - {{ day.temperature }}°C - {{ day.condition }}
    </li>
{% endfor %}
</ul>
