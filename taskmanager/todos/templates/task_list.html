<h1>Task List</h1>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
{% for task in tasks %}
    <li>
        <b>{{ task.title }}</b> ({{ task.status }}) - {{ task.due_date }} 
        <a href="{% url 'task_update' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No tasks available.</li>
{% endfor %}
</ul>
