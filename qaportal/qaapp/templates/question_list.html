<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
</head>
<body>

<h2>All Questions</h2>

<a href="{% url 'add_question' %}">Ask a Question</a>
<hr>

{% for q in questions %}
    <h3><a href="{% url 'question_detail' q.id %}">{{ q.title }}</a></h3>
    <p>{{ q.description|slice:":100" }}...</p>
    <hr>
{% empty %}
    <p>No questions yet.</p>
{% endfor %}

</body>
</html>
